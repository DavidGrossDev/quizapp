<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <section>
            <div class="quiz_card">
                <div class="sidebar">
                    <img class="sidebar_img" src="./assets/img/logo.png" alt="">
                    <nav>
                        <button class="chose_theme">HTML</button>
                        <button class="chose_theme">CSS</button>
                        <button class="chose_theme">JS</button>
                        <button class="chose_theme">Java</button>
                    </nav>
                </div>
                <div class="content_main">
                    <div class="content_head">
                        <h1>Wer hat HTML erfunden?</h1>
                    </div>
                    <div class="content_choises">
                        <div class="choise_item">
                            <div class="differ">A</div>
                            <div class="answer_item">Answer 1</div>
                        </div>
                        <div class="choise_item">
                            <div class="differ">B</div>
                            <div class="answer_item">Answer 2</div>
                        </div>
                        <div class="choise_item">
                            <div class="differ">C</div>
                            <div class="answer_item">Answer 3</div>
                        </div>
                        <div class="choise_item">
                            <div class="differ">D</div>
                            <div class="answer_item">Answer 4</div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>BACK</button>
                        <button>FORWARD</button>
                    </div>
                </div>
            </div>
        </section>
        <br><br>
        <section>
            <div class="quiz_card">
                <div class="sidebar">
                    <img class="sidebar_img" src="./assets/img/logo.png" alt="">
                    <nav>
                        <button class="chose_theme">HTML</button>
                        <button class="chose_theme">CSS</button>
                        <button class="chose_theme">JS</button>
                        <button class="chose_theme">Java</button>
                    </nav>
                </div>
                <div class="content_main">
                    <div class="content_main_finish">
                        <div class="content_main_finish_head">
                            <img class="finish_img" src="./assets/img/brainresult.png" alt="">
                            <span class="clr_blck">COMPLETE<br> HTML QUIZ</span>
                        </div>
                        <div class="content_main_finish_score">
                            <span class="clr_blue">YOUR SCORE</span>
                            <p class="clr_blck">10/10</p>
                        </div>
                        <div class="content_main_finish_buttons">
                            <button>SHARE</button>
                            <button>REPLAY</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>

</html>
